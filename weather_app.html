<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Dynamic Weather Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow:scroll;
            position:static;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enhanced Weather Background Animations */
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            transition: all 1s ease;
        }

        /* Improved Sunny Animation */
        .sunny-bg {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 50%, #e17055 100%);
            animation: sunnyGlow 6s ease-in-out infinite alternate;
        }

        @keyframes sunnyGlow {
            0% { filter: brightness(1) hue-rotate(0deg); }
            100% { filter: brightness(1.2) hue-rotate(10deg); }
        }

        .sun {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #f39c12, #e67e22);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(243, 156, 18, 0.8),
                0 0 120px rgba(243, 156, 18, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: sunRotate 25s linear infinite, sunPulse 4s ease-in-out infinite alternate;
        }

        @keyframes sunRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes sunPulse {
            0% { box-shadow: 0 0 60px rgba(243, 156, 18, 0.8), 0 0 120px rgba(243, 156, 18, 0.4); }
            100% { box-shadow: 0 0 80px rgba(243, 156, 18, 1), 0 0 160px rgba(243, 156, 18, 0.6); }
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 50px;
            background: linear-gradient(to bottom, #f39c12, transparent);
            border-radius: 3px;
            box-shadow: 
                0 100px 0 #f39c12,
                -50px 50px 0 #f39c12,
                50px 50px 0 #f39c12,
                -35px -10px 0 #f39c12,
                35px -10px 0 #f39c12,
                -35px 110px 0 #f39c12,
                35px 110px 0 #f39c12,
                -85px 50px 0 #f39c12,
                85px 50px 0 #f39c12;
            animation: sunRays 8s ease-in-out infinite alternate;
        }

        @keyframes sunRays {
            0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        /* Enhanced Rainy Animation */
        .rainy-bg {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 70%, #74b9ff 100%);
            animation: rainBgShift 10s ease-in-out infinite alternate;
        }

        @keyframes rainBgShift {
            0% { filter: brightness(0.8) saturate(1.2); }
            100% { filter: brightness(0.6) saturate(1.5); }
        }

        .rain {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #74b9ff, #0984e3);
            border-radius: 2px;
            animation: rainfall linear infinite;
            opacity: 0.8;
        }

        @keyframes rainfall {
            5% { 
                transform: translateY(-100vh) translateX(0px) rotate(15deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(100vh) translateX(100px) rotate(15deg); 
                opacity: 0; 
            }
        }

        .puddle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 8px;
            background: radial-gradient(ellipse, rgba(116, 185, 255, 0.6), transparent);
            border-radius: 50%;
            animation: puddleRipple 2s ease-in-out infinite;
        }

        @keyframes puddleRipple {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        /* Enhanced Cloud Animation */
            .cloud {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        box-shadow: -30px 10px 60px rgba(0, 0, 0, 0.1);
        top: 0;
        left: -200px;
        opacity: 0.85;
        animation: moveCloud linear infinite;
        }

        .cloud::before,
        .cloud::after {
        content: '';
        position: absolute;
        background: #fff;
        border-radius: 50%;
        }

        .cloud::before {
        width: var(--before-width);
        height: var(--before-height);
        left: -50%;
        top: -40%;
        }

        .cloud::after {
        width: var(--after-width);
        height: var(--after-height);
        left: 60%;
        top: -20%;
        }

    @keyframes moveCloud {
        0% {
            transform: translateX(-200px);
        }
        100% {
            transform: translateX(120vw); 
        }
    }

        /* Lightning Effect */
        .lightning {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, #fff, #f1c40f, transparent);
            transform: translateX(-50%);
            opacity: 0;
            animation: lightningStrike 3s infinite;
        }

        @keyframes lightningStrike {
            0%, 90%, 100% { opacity: 0; }
            92%, 94%, 96% { opacity: 1; }
        }

        /* Enhanced Snow Animation */
        .snowy-bg {
            background: linear-gradient(135deg, #ecf0f1 0%, #ffffff 50%, #ddd 100%);
            animation: snowBgShimmer 8s ease-in-out infinite alternate;
        }

        @keyframes snowBgShimmer {
            0% { filter: brightness(1) contrast(1); }
            100% { filter: brightness(1.1) contrast(1.1); }
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowfall linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Enhanced Thunder Animation */
        .thunder-bg {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #2c3e50 100%);
            animation: lightning 4s infinite;
        }

        @keyframes lightning {
            0%, 85%, 100% { 
                background: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #2c3e50 100%);
                filter: brightness(1);
            }
            87%, 89%, 91% { 
                background: linear-gradient(135deg, #fff 0%, #f1c40f 50%, #e74c3c 100%);
                filter: brightness(2);
            }
        }

        /* Enhanced Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* backdrop-filter: blur(15px); */
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            max-width: 450px;
            width: 100%;
            transform: translateY(0) scale(1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardFloat 6s ease-in-out infinite alternate;
        }

        @keyframes cardFloat {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-10px) scale(1.02); }
        }

        .weather-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        /* Enhanced Search Container */
        .search-container {
            margin-bottom: 2.5rem;
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }

        .search-input:focus {
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-button:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* Time and Date Display */
        .time-display {
            margin-bottom: 1rem;
            opacity: 0.9;
            font-size: 1rem;
            animation: timeGlow 3s ease-in-out infinite alternate;
        }

        @keyframes timeGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        /* Enhanced Weather Icon */
        .weather-icon {
            font-size: 5rem;
            margin: 1.5rem 0;
            display: block;
            animation: iconBounce 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        /* Enhanced Temperature Display */
        .temperature {
            font-size: 4rem;
            font-weight: 200;
            margin: 1rem 0;
            animation: tempPulse 5s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        @keyframes tempPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .feels-like {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .condition {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        /* Enhanced Weather Details Grid */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .detail-item:hover::before {
            left: 100%;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        /* Enhanced Loading Animation */
        .loading {
            display: none;
            text-align: center;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-right: 4px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg) scale(1.1);
        }

        /* Error styles remain the same */
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            display: none;
            border: 1px solid rgba(231, 76, 60, 0.4);
            backdrop-filter: blur(10px);
        }

        .error.show {
            display: block;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .weather-card {
                margin: 1rem;
                padding: 2rem;
                max-width: 95%;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .refresh-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

                const drop = document.createElement('div');
                drop.className = 'rain';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.height = (Math.random() * 30 + 15) + 'px';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.4) + 's';
                rainContainer.appendChild(drop);
            }
            
            // Add puddles
            for (let i = 0; i < 5; i++) {
                const puddle = document.createElement('div');
                puddle.className = 'puddle';
                puddle.style.left = Math.random() * 90 + '%';
                puddle.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(puddle);
            }
            
            return rainContainer;
        }

        function createSnowflakes() {
            const snowContainer = document.createElement('div');
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùã'];
            for (let i = 0; i < 80; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 15 + 15) + 'px';
                flake.style.animationDelay = Math.random() * 3 + 's';
                flake.style.animationDuration = (Math.random() * 3 + 3) + 's';
                snowContainer.appendChild(flake);
            }
            return snowContainer;
        }

       function createClouds() {
  const cloudContainer = document.createElement('div');
  cloudContainer.className = 'cloud-container'; // for styling if needed

  for (let i = 0; i < 5; i++) {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    
    const width = Math.random() * 120 + 100;
    const height = Math.random() * 60 + 50;

    cloud.style.width = width + 'px';
    cloud.style.height = height + 'px';
    cloud.style.top = (Math.random() * 60 + 10) + 'vh';
    cloud.style.left = '-' + (Math.random() * 200 + 100) + 'px';
    cloud.style.animationDelay = Math.random() * 5 + 's';
    cloud.style.animationDuration = (Math.random() * 20 + 30) + 's';
    cloud.style.opacity = (Math.random() * 0.3 + 0.7).toFixed(2); // more transparency variety
    cloud.style.zIndex = Math.floor(Math.random() * 3) + 1;

    cloud.style.setProperty('--before-width', (width * 0.6) + 'px');
    cloud.style.setProperty('--before-height', (height * 0.6) + 'px');
    cloud.style.setProperty('--after-width', (width * 0.8) + 'px');
    cloud.style.setProperty('--after-height', (height * 0.5) + 'px');

    cloudContainer.appendChild(cloud);
  }

  return cloudContainer;
}

        function createSun() {
            const sun = document.createElement('div');
            sun.className = 'sun';
            return sun;
        }

        function createLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            lightning.style.left = (Math.random() * 60 + 20) + '%';
            return lightning;
        }

        // Enhanced weather background update
        function updateWeatherBackground(conditionText) {
            weatherBg.innerHTML = '';
            weatherBg.className = 'weather-bg';

            const condition = conditionText.toLowerCase();
            
            if (condition.includes('rain') || condition.includes('drizzle')) {
                weatherBg.classList.add('rainy-bg');
                weatherBg.appendChild(createRainDrops());
                weatherBg.appendChild(createClouds());
            } else if (condition.includes('snow') || condition.includes('blizzard')) {
                weatherBg.classList.add('snowy-bg');
                weatherBg.appendChild(createSnowflakes());
            } else if (condition.includes('thunder') || condition.includes('storm')) {
                weatherBg.classList.add('thunder-bg');
                weatherBg.appendChild(createRainDrops());
                weatherBg.appendChild(createClouds());
                weatherBg.appendChild(createLightning());
            } else if (condition.includes('cloud') || condition.includes('overcast')) {
                weatherBg.classList.add('cloudy-bg');
                weatherBg.appendChild(createClouds());
            } else if (condition.includes('sunny') || condition.includes('clear')) {
                weatherBg.classList.add('sunny-bg');
                weatherBg.appendChild(createSun());
            } else {
                weatherBg.classList.add('cloudy-bg');
                weatherBg.appendChild(createClouds());
            }
        }

        function getWeatherIcon(conditionText) {
            const condition = conditionText.toLowerCase();
            
            for (const [key, value] of Object.entries(weatherConditions)) {
                if (condition.includes(key)) {
                    return value.icon;
                }
            }
            
            return 'üå§Ô∏è';
        }

        // Enhanced fetch weather data function
        async function fetchWeatherData(location) {
            showLoading();
            currentLocation = location;

            try {
                const url = `${API_BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&aqi=yes`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 400) {
                        throw new Error('üåç Location not found. Please enter a valid city name.');
                    } else if (response.status === 401) {
                        throw new Error('üîë Invalid API key. Please check your WeatherAPI configuration.');
                    } else if (response.status === 403) {
                        throw new Error('‚ö†Ô∏è API key exceeded quota or access denied.');
                    } else {
                        throw new Error(`üåê Weather service error: ${response.status}`);
                    }
                }

                const data = await response.json();
                
                if (!data.current || !data.location) {
                    throw new Error('‚ùå Invalid response from weather service.');
                }
                
                displayWeatherData(data);
            } catch (err) {
                console.error('Error fetching weather data:', err);
                if (err.message.includes('fetch')) {
                    showError('üåê Network error. Please check your internet connection and try again.');
                } else {
                    showError(err.message);
                }
            }
        }

        // Enhanced display weather data function
        function displayWeatherData(data) {
            const { location: loc, current } = data;

            // Location and time information
            locationEl.textContent = `${loc.name}, ${loc.region}, ${loc.country}`;
            localTime.textContent = new Date(loc.localtime).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            
            // Current weather data
            temperature.textContent = `${Math.round(current.temp_c)}¬∞C`;
            feelsLike.textContent = `Feels like ${Math.round(current.feelslike_c)}¬∞C`;
            condition.textContent = current.condition.text;
            
            // Weather details with enhanced formatting
            humidity.textContent = `${current.humidity}%`;
            windSpeed.textContent = `${current.wind_kph} km/h`;
            uvIndex.textContent = getUVIndexDescription(current.uv);
            visibility.textContent = `${current.vis_km} km`;
            pressure.textContent = `${current.pressure_mb} mb`;

            // Update weather icon
            weatherIcon.textContent = getWeatherIcon(current.condition.text);

            // Update background animation
            updateWeatherBackground(current.condition.text);

            // Update input field
            locationInput.value = loc.name;

            // Update time display
            updateTimeDisplay();

            console.log('Weather Data Updated:', {
                location: `${loc.name}, ${loc.country}`,
                temperature: `${current.temp_c}¬∞C`,
                condition: current.condition.text,
                humidity: `${current.humidity}%`,
                windSpeed: `${current.wind_kph} km/h`,
                uvIndex: current.uv,
                localTime: loc.localtime
            });

            showWeatherData();
        }

        // Helper function for UV Index description
        function getUVIndexDescription(uv) {
            if (uv <= 2) return `${uv} Low`;
            if (uv <= 5) return `${uv} Moderate`;
            if (uv <= 7) return `${uv} High`;
            if (uv <= 10) return `${uv} Very High`;
            return `${uv} Extreme`;
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            setInterval(() => {
                if (currentLocation && weatherData.style.display !== 'none') {
                    fetchWeatherData(currentLocation);
                }
            }, 300000); // Refresh every 5 minutes
        }

        // Enhanced event listeners
        searchBtn.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                fetchWeatherData(location);
            }
        });

        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const location = locationInput.value.trim();
                if (location) {
                    fetchWeatherData(location);
                }
            }
        });

        // Enhanced refresh button functionality
        refreshBtn.addEventListener('click', () => {
            if (currentLocation) {
                fetchWeatherData(currentLocation);
            }
        });

        // Geolocation functionality
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherData(`${lat},${lon}`);
                    },
                    (error) => {
                        console.log('Geolocation error:', error);
                        fetchWeatherData('Colombo'); // Fallback to Colombo
                    }
                );
            } else {
                fetchWeatherData('Colombo'); // Fallback if geolocation not supported
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                if (currentLocation) {
                    fetchWeatherData(currentLocation);
                }
            }
            if (e.key === 'Escape') {
                locationInput.blur();
            }
        });

        // Enhanced input focus behavior
        locationInput.addEventListener('focus', () => {
            locationInput.select();
        });

        // Initialize the application
        function initializeApp() {
            updateTimeDisplay();
            startAutoRefresh();
            
            // Try to get user's location, fallback to Colombo
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherData(`${lat},${lon}`);
                    },
                    (error) => {
                        console.log('Geolocation not available, using default location');
                        fetchWeatherData('Colombo');
                    },
                    { timeout: 5000 }
                );
            } else {
                fetchWeatherData('Colombo');
            }
        }

        // Update time every minute
        setInterval(updateTimeDisplay, 60000);

        // Initialize the app when page loads
        window.addEventListener('load', initializeApp);

        // Handle page visibility changes for auto-refresh
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentLocation) {
                fetchWeatherData(currentLocation);
            }
        });
    </script>
